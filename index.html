<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/index.js" defer></script>
  <title>Gerador de Senha</title>
</head>
<body>
  <main id="main">
    <h2>Gerador de Senha</h2>
    <form class="form">
      <div class="container-qtd-carac">
        <label for="qtdCaracteres">Quantidade de caracteres</label>
        <input type="number" id="qtdCarac" placeholder="Digite a quantidade de caracteres">
      </div>
      <input class="btnSubmit" type="submit" value="Gerar">
    </form>
    <div class="password">
      <h3>Senha Final</h3>
      <p id="finalPassword">xxxxxxxxxxxxxx</p>
    </div>
  </main>
</body>
</html>
